<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Switch UI</title>
</head>
<body>
    <!-- Header buttons -->
    <div class="header-container">
        <div class="profile-icon" data-tab="profile"></div>
        <div class="twb-area"><span>10:27</span><span style="font-size: medium;">PM</span> <img class="header-icon" src="images/wifi.png"> 47% <img class="header-icon"  src="images/battery.png"></div>
    </div>

    <!-- Game Title -->
    <div class="container" style="margin-top: 30px; margin-bottom: 15px; margin-left: 100px; height: 32px;">
        <div style="display: inline-block;"></div>
        <div style="display: inline-block;" id="game-cart-text"></div>
    </div>

    <!-- Games -->
    <div class="scroll-container" id="game-scroll">
        <div data-tab="game0" data-item-name="Game #0" class="items">Game #0</div>
        <div data-tab="game1" data-item-name="Game #1" class="items">Game #1</div>
        <div data-tab="game2" data-item-name="Game #2" class="items">Game #2</div>
        <div data-tab="game3" data-item-name="Game #3" class="items">Game #3</div>
        <div data-tab="game4" data-item-name="Game #4" class="items">Game #4</div>
        <div data-tab="game5" data-item-name="Game #5" class="items">Game #5</div>
        <div data-tab="game6" data-item-name="Game #6" class="items">Game #6</div>
        <div data-tab="game7" data-item-name="Game #7" class="items">Game #7</div>
        <div data-tab="game8" data-item-name="Game #8" class="items">Game #8</div>
        <div data-tab="game9" data-item-name="Game #9" class="items">Game #9</div>
        <div data-tab="game10" data-item-name="Game #10" class="items">Game #10</div>
        <div data-tab="game11" data-item-name="Game #11" class="items">Game #11</div>
        <div data-tab="game12" data-item-name="All Software" class="items">All Software</div>
    </div>

    <!-- Menus-->
    <div class="menu-container" style="margin-top: 30px; margin-bottom: 40px;">
        <div data-tab="area0" class="menu-icon"><i class="material-icons material-menu-icons color-red">android</i></div>
        <div data-tab="area1" class="menu-icon"><i class="material-icons material-menu-icons color-yellow">desktop_windows</i></div>
        <div data-tab="area2" class="menu-icon"><i class="material-icons material-menu-icons color-green">cloud</i></div>
        <div data-tab="area3" class="menu-icon"><i class="material-icons material-menu-icons color-blue">http</i></div>
        <div data-tab="area4" class="menu-icon"><i class="material-icons material-menu-icons color-white">extension</i></div>
    </div>
    <!-- button commands -->
    <div class="button-container">
        <div class="items"><i class="material-icons">arrow_back</i>Left Arrow</div>
        <div class="items"><i class="material-icons">arrow_forward</i>Right Arrow</div>
        <div class="items"><i class="material-icons">arrow_downward</i>Left Arrow</div>
        <div class="items"><i class="material-icons">arrow_upward</i>Left Arrow</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
